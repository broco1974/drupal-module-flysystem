services:
  plugin.manager.flysystem:
    class: Drupal\flysystem\Plugin\FlysystemPluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']

  flysystem_cache:
    class: Drupal\flysystem\DrupalFlysystemCache
    arguments: ['@cache.default', 'flysystem_files']

  path_processor.flysystem:
    class: Drupal\flysystem\PathProcessor\PathProcessorImageStyles
    tags:
      - { name: path_processor_inbound, priority: 300 }
