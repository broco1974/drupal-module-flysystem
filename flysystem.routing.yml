flysystem.download:
  path: '/_flysystem/{scheme}/{path}'
  defaults:
    _controller: 'Drupal\flysystem\Controller\DownloadController::serve'
  requirements:
    _access: 'TRUE'
    path: .+

flysystem.image_styles:
  path: '/_flysystem/{dud}/styles/{image_style}/{scheme}'
  defaults:
    _controller:  'Drupal\image\Controller\ImageStyleDownloadController::deliver'
  requirements:
    _access: 'TRUE'
